<div class="endpoint {{ expand ? 'endpoint--expanded' : 'endpoint--collapsed'}}">
    <div 
        class="endpoint__info">
        <div>
            <label>Name</label> 
            <span>: {{endpoint.name}}</span>
        </div>
        <div>
            <label>Description</label>
            <span>: {{endpoint.description}}</span> 
        </div>
    </div>
    <div  
        class="endpoint__info">
        <div>
            <label>URL</label> 
            <span class="url">: {{endpoint.url}}</span>
        </div>
        <div>
            <label>Method</label> 
            <span>: {{endpoint.method}}</span>
        </div>
    </div>
    <div  
        class="endpoint__json">
        <div 
            *ngIf="endpoint.json.request"
            class="endpoint__request">
            <label>{{isRequestBody ? 'Request Body' : 'URL Parameters'}}</label>
            <div class="endpoint__json-view">
                <pre *ngIf="isRequestBody; else urlparams">{{endpoint.json.request | json}}</pre>
                <ng-template #urlparams>
                    <pre>{{endpoint.json.request}}</pre>
                </ng-template> 
            </div>
        </div>
        <div class="endpoint__response">
                <label>Response</label>
                <div class="endpoint__json-view">
                    <pre>{{endpoint.json.response | json}}</pre>
                </div>    
        </div>
    </div>
    <span 
        (click)="expand = !expand"
        class="endpoint__toggle">
        {{ !expand ? 'expand' : 'collapse'}}
    </span>
</div>
